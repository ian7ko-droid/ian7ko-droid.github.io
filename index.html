<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的 GitHub Page</title>
    <style>
        body { font-family: "標楷體", serif; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>歡迎來到我的 GitHub Page</h1>
    <p>這是一個簡單的範例頁面，使用 HTML、CSS 與 jQuery。</p>
    <button id="clickMe">點我！</button>

    <script>
        $(document).ready(function(){
            $("#clickMe").click(function(){
                alert("你點了按鈕！");
            });
        });
    </script>
</body>
</html>
